<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sua viagem dos sonhos!</title>

    <link rel="stylesheet" href="./css/styles.css" />

    <link rel="shortcut icon" href="./assets/log-in.svg" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" />
  </head>

  <body>
    <header>
      <img
        class="logo"
        src="./assets/sign-icon.png"/>
    </header>
    <div
      class="bg-black">
    </div>
    <main>
      <form class="form" action="#">
        <div class="form-content">
          <div class="title-box">
            <img
              class="login-icon"
              src="./assets/log-in.svg"
              alt="Login icon" />
            <h1 class="title">Cadastre e concorra!</h1>
          </div>
          <p class="info-form">Preencha o formulário e concorra a uma viagem dos sonhos para você mais um acompanhante para o local de sua escolha!</p>
        </div>

        <fieldset class="form-input-box">
          <div class="name-box">
            <label for="nome"> Nome </label>
            <input
              name="nome"
              class="input-box"
              type="text"
              id="nome"
              placeholder="Digite seu nome"
              minlength="4"
              pattern="([a-zA-Z\s]+$)"
              title="Números não são permitidos."
              required />
              <span class="error-message">teste</span>
          </div>

          <div class="email-box">
            <label for="email"> E-mail </label>
            <input
              name="email"
              class="input-box"
              type="email"
              id="email"
              placeholder="Digite seu e-mail"
              pattern="^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$"
              title="Preencha um e-mail válido (usuario@domínio.com)"
              required />
            <span class="error-message"></span>
          </div>

          <div class="birth-box">
            <label for="aniversario"> Data de Nascimento </label>
            <input
              name="aniversario"
              class="input-box"
              type="date"
              id="aniversario"
              placeholder="Digite sua data de nascimento"
              required />
            <span class="error-message"></span>
          </div>

          <div class="cpf-box">
            <label for="cpf"> CPF </label>
            <input
              name="cpf"
              class="input-box"
              type="text"
              id="cpf"
              placeholder="Digite seu CPF"
              required />
            <span class="error-message"></span>
          </div>

          <div class="cep-box">
            <label for="cep"> CEP </label>
            <input
              name="cep"
              class="input-box"
              type="text"
              id="cep"
              placeholder="Digite seu CEP"
              required />
            <span class="error-message"></span>
          </div>

          <div class="city-box">
            <label for="cidade"> Cidade </label>
            <input
              name="cidade"
              class="input-box"
              type="text"
              id="city"
              placeholder="Digite sua cidade"
              required />
            <span class="error-message"></span>
          </div>

          <div class="state-box">
            <label for="estado"> Estado </label>
            <input
              name="estado"
              class="input-box"
              type="text"
              id="state"
              placeholder="Digite seu estado"
              required />
            <span class="error-message"></span>
          </div>

          <input
            type="submit"
            value="CADASTRAR"
            class="btn-cadastrar"
            id="enviar" />
        </fieldset>
      </form>
    </main>

    <div
      class="image-container">
    </div>
    <script
      src="./js/script.js">
    </script>
  </body>
</html>
