<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sua viagem dos sonhos!</title>

    <link rel="stylesheet" href="./css/styles.css" />

    <link rel="shortcut icon" href="./assets/log-in.svg" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" />
  </head>

  <body>
    <header>
      <img class="logo" src="./assets/sign-icon.png"/>
    </header>
    <main class="main-content">
      <form class="form" action="#">
        <div class="form-content">
          <div class="title-box">
            <img
              class="login-icon"
              src="./assets/log-in.svg"
              alt="Login icon" />
            <h1 class="title">Cadastre e concorra!</h1>
          </div>
          <p class="info-form">Preencha o formulário e concorra a uma viagem dos sonhos para você mais um acompanhante para o local de sua escolha!</p>
        </div>

        <fieldset class="form-input-box">
          <div class="name-box">
            <label> Nome </label>
            <input
              class="input-box"
              type="text"
              id="name"
              placeholder="Digite seu nome"
              minlength="4"
              maxlength="40"
              required />
          </div>

          <div class="email-box">
            <label> E-mail </label>
            <input
              class="input-box"
              type="email"
              id="email"
              placeholder="Digite seu e-mail"
              required />
          </div>

          <div class="birth-box">
            <label> Data de Nascimento </label>
            <input
              class="input-box"
              type="date"
              id="birth"
              placeholder="Digite sua data de nascimento"
              required />
          </div>

          <div class="cpf-box">
            <label> CPF </label>
            <input
              class="input-box"
              type="text"
              id="cpf"
              placeholder="Digite seu CPF"
              required />
          </div>

          <div class="cep-box">
            <label> CEP </label>
            <input
              class="input-box"
              type="text"
              id="cep"
              placeholder="Digite seu CEP"
              required />
          </div>

          <div class="city-box">
            <label> Cidade </label>
            <input
              class="input-box"
              type="text"
              id="city"
              placeholder="Digite sua cidade"
              required />
          </div>

          <div class="state-box">
            <label> Estado </label>
            <input
              class="input-box"
              type="text"
              id="state"
              placeholder="Digite seu estado"
              required />
          </div>

          <button
            class="btn-cadastrar"
            id="btn">
              CADASTRAR
          </button>
        </fieldset>
      </form>
    </main>

    <aside class="image-container"></aside>
    <script src="./js/script.js"></script>
  </body>
</html>
