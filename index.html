<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sua viagem dos sonhos!</title>

    <link rel="stylesheet" href="./css/styles.css" />

    <link rel="shortcut icon" href="./assets/sign-icon.png" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" />
  </head>

  <body>
    <main class="bg-black">
      <form class="form" action="#">
        <div class="form-content">
          <div class="title-box">
            <img
              class="login-icon"
              src="./assets/log-in.svg"
              alt="Login icon" />
            <h1 class="title">Cadastre e concorra!</h1>
          </div>
          <p class="info-form">Preencha o formulário e concorra a uma viagem dos sonhos para você mais um acompanhante para o local de sua escolha!</p>
        </div>

        <fieldset class="form-input-box">
          <div class="name-box">
            <label for="nome"> Nome </label>
            <input
              name="nome"
              class="input-box"
              type="text"
              id="nome"
              placeholder="Digite seu nome"
              minlength="4"
              required />
              <span class="error-message-name"></span>
          </div>

          <div class="email-box">
            <label for="email"> E-mail </label>
            <input
              name="email"
              class="input-box"
              type="email"
              id="email"
              placeholder="Digite seu e-mail"
              pattern="^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$"
              title="Preencha um e-mail válido (usuario@domínio.com)"
              required />
            <span class="error-message-email"></span>
          </div>

          <div class="birth-box">
            <label for="aniversario"> Data de Nascimento </label>
            <input
              name="aniversario"
              class="input-box"
              type="date"
              id="aniversario"
              style="font-size: .9rem"
              required />
            <span class="error-message-aniversario"></span>
          </div>

          <div class="cpf-box">
            <label for="cpf"> CPF </label>
            <input
              name="cpf"
              class="input-box"
              type="text"
              id="cpf"
              placeholder="Digite seu CPF"
              required />
            <span class="error-message-cpf"></span>
          </div>

          <div class="cep-box">
            <div class="cep-input">
              <label for="cep"> CEP </label>
              <input
                name="cep"
                class="input-box"
                type="text"
                id="cep"
                placeholder="Digite seu CEP"
                required />
              <span class="error-message-cep"></span>
            </div>

            <div class="state-input">
              <label for="estado"> Estado </label>
              <input
                name="estado"
                class="input-box"
                type="text"
                id="state"
                placeholder="Digite seu estado"
                required />
              <span class="error-message-estado"></span>
            </div>
          </div>

          <div class="city-box">
            <div class="city-input">
              <label for="cidade"> Cidade </label>
              <input
                name="cidade"
                class="input-box"
                type="text"
                id="city"
                placeholder="Digite sua cidade"
                required />
              <span class="error-message-cidade"></span>
            </div>

            <div class="bairro-input">
              <label for="bairro"> Bairro </label>
              <input
                name="bairro"
                class="input-box"
                type="text"
                id="bairro"
                placeholder="Digite seu bairro"
                required />
              <span class="error-message-bairro"></span>
            </div>
          </div>

          <div class="rua-box">
            <div class="rua-input">
              <label for="rua"> Rua </label>
              <input
                name="rua"
                class="input-box"
                type="text"
                id="rua"
                placeholder="Digite sua rua"                
                required />
              <span class="error-message-rua"></span>
            </div>

            <div class="complemento-input">
              <label for="complemento"> Complemento </label>
              <input
                name="complemento"
                class="input-box"
                type="text"
                id="complemento"
                placeholder="Digite o complemento (ex: Apto 102)"
                required />
              <span class="error-message-complemento"></span>
            </div>
          </div>

          <input
            type="submit"
            value="CADASTRAR"
            class="btn-cadastrar"
            id="enviar" />
        </fieldset>
      </form>
    </main>

    <div
      class="image-container">
    </div>

    <script
      src="./js/script.js">
    </script>
  </body>
</html>
